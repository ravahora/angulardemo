<div class="container col col-sm-12 col-md-4 ">
    <form #loginData = "ngForm" (ngSubmit) ="onLogin(loginData)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" required class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
        </div>
        <button [disabled]="!loginData.valid" type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-primary">Cancel</button>
        <pre></pre>
    </form>
</div>
